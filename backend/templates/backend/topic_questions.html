{% extends "base.html" %}

{% block content %}

<h1>Topic {{ topic.serial }}</h1>
<h4>{{ topic.description }}</h4>
{% for question in questions %}
<p><a href="#">{{ question.pk }}</a>{{ question.text|safe }}</p>
<ul>
    {% for option in question.options.all %}
    <li {% if not option.status %}style="text-color:red;"{% endif %}>{{ option.text }}</li>
    {% endfor %}
</ul>
<hr />

{% endfor %}

{% endblock %}
